<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>My Notes App</title>
  </head>
  <body>
    <section class="container my-5">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Add Notes</h5>
          <textarea class="form-control" rows="3" id="addTxt"></textarea>
          <button id="add_Notes" class="btn btn-primary my-3">Add Notes</button>
          <button id="clear_Notes" class="btn btn-primary my-3">
            Clear All
          </button>
        </div>
      </div>
      <hr />
      <h1>Your Notes</h1>
      <hr />
      <div class="row container-fluid" id="showCard"></div>
    </section>

    <script src="./notesApp.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
