<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"

    <title>My Notes App</title>
</head>

<style>
    .addtitle
    {
        border: none;
        font-size: 20px;
        color: green;
    }
</style>
<body>
    <section>
        <div class="container my-5">
            <div class="card w-100" style="width: 18rem;">
                <div class="card-body">
                    <input type="" class="form-control addtitle" id="addtitle" placeholder="Add Title">
                    <!-- <h1>Title</h1> -->
                  <textarea class="form-control mt-1" id="addtext" rows="3"></textarea>
                  <br>
                  <a id="newnote" class="btn btn-primary">Add Notes</a>
                  <a id="clearall" class="btn btn-primary">Clear All</a>
                </div>
              </div>
              <hr>
              <h1>Your Notes</h1>
              <hr>
              <div id="displaycard1"></div>

              <script src="./mynotesapp.js"></script>
        </div>
    </section>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"
  ></script>
</body>
